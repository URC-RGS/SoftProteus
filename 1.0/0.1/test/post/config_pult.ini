[RovPult]
    # частота отправки значений на аппарат 
    rate_command_out = 0.2
    # режим отладки (вывод всех логов)
    debag = True
    # вывод в терминал всего того что приходит с робота 
    telemetria = False
    # логирование всего и вся
    logging = True
    # запуск софта на локальной машине 
    local_host_start = False
    # адрес и порт для локальной машины 
    local_host = 127.0.0.1
    port_local_host = 2000
    # адрес и порт компьютера для запуска в реальном режиме 
    real_host = 192.168.88.248
    port_real_host = 3000


[JOYSTICK]
    # время между опросами джойстика 
    time_sleep = 0.01
    
    # пороговое значение для стиков джойстика 
    min_value = 0.1

    # настройки управления в рабочем режиме (float)
    forward_back_defolt = -0.5
    left_right_defolt = 0.5
    up_down_defolt = -0.5
    turn-left_turn-righ_defolt = 0.5

    # настройка нулево положения 
    cor_forward_back_defolt = 0
    cor_left_right_defolt = 0
    cor_up_down_defolt = 0
    cor_turn-left_turn-righ_defolt = 0

    # общий коофицент мощности моторов (float)
    power_motor = 1

    # индексы джойстика (не трогать)
    x = 0
    circle = 1
    square = 3
    triangle = 2
    share = 8
    PS = 10 
    options = 9 
    l1 = 4 
    l2 = 6
    r1= 5
    r2 = 7

    j1-val-y = 1
    j1-val-x = 0
    j2-val-y = 4
    j2-val-x = 3

    # настройки управления полезной нагрузкой (str)
    camera_up = l1
    camera_down = l2

    arm_up = r1
    arm_down = r2

    led_up = triangle
    led_down = x

    # настройки движением аппарата (str)
    move_forward_back = j1-val-y
    move_left_right = j1-val-x
    move_up_down = j2-val-y
    move_turn-left_turn-righ = j2-val-x


